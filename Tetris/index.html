<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            padding-bottom: 70px;
        }
    </style>
    <title>Tetris</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div >
                <h2 id="punts"></h2>
            </div>
            <div class="col-12 text-center">
                <canvas id="canvas"></canvas>
                <div class="mt-2">
                    <button id="Iniciar">Play</button>
                    <button hidden id="Pausar">Pause</button>
                    <button id="Esquerra">Left</button>
                    <button id="Baixar">Down</button>
                    <button id="Dreta">Right</button>
                    <button id="Rotar">Rotar</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="js/tetris.js"></script>
</html>
